<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest.json">
    <script>
      navigator.serviceWorker.register('./service_worker.js')
        .then(reg => console.log('SW registered!', reg))
        .catch(err => console.log('SW register failed!', err));
    </script>
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->

    <script src="./lib/html5-qrcode@2.1.6.min.js" type="text/javascript"></script>
    <script src="./lib/jquery-3.5.1.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./css/mystyle.css">
    <script src="./js/qrcode.js"></script>
  </head>
  <body>
    <div id="qr-reader-div"></div>
    <div id="tool-zone">
      <div id="qr-content">v0.1.7</div>
      <div id="tool-zone-inner">
        <div id="reload" class="button">Reload</div>
        <div id="send_context" class="button">
          <a id="target_button" class="empty" href="">Open</a>
        </div>
      </div>
    </div>
    <div id="options">
      <div id="share_button" class="option_button"></div>
      <div id="camara_button" class="option_button"></div>
      <div id="qr_page"></div>
    </div>
  </body>
</html>
